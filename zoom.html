<html>
<head>
<title>ZOOOM</title>
<style>
* {
  box-sizing: border-box;
}
.color{
  background-color: red;
}

.zoom {
  padding: 50px;
  background-color: green;
  transition: transform .5s;
  width: 10px;
  height: 10px;
  margin: 0 auto;
}

.zoom:hover {
  -ms-transform: scale(3.5); /* IE 9 */
  -webkit-transform: scale(5.5); /* Safari 3-8 */
  transform: scale(1.5); 
}
</style>
</head>
<body class="color">

<h1>Zoom on Hover</h1>
<p>Hover over the div element.</p>
  
<div class="zoom"></div>

</body>
</html>
