<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Upload Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 10px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    .image-container {
      text-align: center;
      margin-top: 20px;
    }
    .image-container img {
      max-width: 100%;
      max-height: 400px;
    }
  </style>
</head>
<body>

<h2>Photo Upload Popup</h2>
<button id="uploadBtn">Upload Photo</button>

<div id="uploadModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Upload your photo</h2>
    <input type="file" id="fileInput" accept="image/*">
    <div class="image-container" id="imageContainer"></div>
  </div>
</div>

<script src="dragndrop3.js"></script>

</body>
</html>
